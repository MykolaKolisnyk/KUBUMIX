<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>KUBUMIX</title>
    
    <!-- Standardised web app manifest -->
    <link rel="manifest" href="appmanifest.json" />
    
    <!-- Allow fullscreen mode on iOS devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <meta name="HandheldFriendly" content="true" />
    
    <!-- Chrome for Android web app tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
    </style>
</head> 
 
<body> 
    <div id="fb-root"></div>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '1247368613137549', // Ваш App ID
          clientToken      : '9194d8b11434fafb360fc074cb338fe6', // Ваш Client Token
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v19.0'
        });
        FB.AppEvents.logPageView();
      };
    </script>
    

    <!-- The canvas container -->
    <div id="c2canvasdiv">
        <canvas id="c2canvas" width="1920" height="1080">
            <h1>Your browser does not appear to support HTML5.</h1>
        </canvas>
    </div>

    <!-- Required scripts -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="Photon-Javascript_SDK.min.js"></script>
    <script src="c2runtime.js"></script>

    <script>
        // Start the Construct 2 project
        jQuery(document).ready(function () {            
            cr_createRuntime("c2canvas");
        });
        
        // Pause and resume on visibility
        function onVisibilityChanged() {
            if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
                cr_setSuspended(true);
            else
                cr_setSuspended(false);
        };
        
        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

        // Service worker for offline support
        window.C2_RegisterSW = function C2_RegisterSW()
        {
            if (!navigator.serviceWorker)
                return;
            
            try {
                navigator.serviceWorker.register("sw.js", { scope: "./" })
                .then(function (reg) {
                    console.log("Registered service worker on " + reg.scope);
                })
                .catch(function(e) {
                    console.warn("Failed to register service worker: ", e);
                });
            }
            catch (e) {
                console.warn("Service worker error: ", e);
            }
        };
    </script>
</body> 
</html>
